<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zapasów biurowych</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lista zapasów biurowych</h1>
    </header>

    <form id="suppliesForm" class="form">
        <div class="form-group">
          <label for="itemName">Nazwa produktu:</label>
          <input type="text" id="itemName" name="itemName" required>
        </div>
      
        <div class="form-group">
          <label for="itemQuantity">Ilość:</label>
          <input type="number" id="itemQuantity" name="itemQuantity" required>
          <button type="submit">Dodaj</button>
        </div>
      </form>

    <div class="container">
        <table id="suppliesList"> 
            <thead>
                <tr>
                    <th>Nazwa produktu</th>
                    <th>Ilość</th>
                </tr>
            </thead>
            <tbody>
                <!--Wiersze tabeli wypełniane przez JS-->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
